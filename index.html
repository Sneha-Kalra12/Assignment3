<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .radio-group input {
            margin: 0;
            width: 18px;
            height: 18px;
        }

        .radio-group label {
            margin: 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
        }

        button {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 123, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            input, textarea, select, button {
                font-size: 14px;
            }
            .radio-group, .checkbox-group {
                flex-direction: row;
                align-items: center;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 550px;
            }
        }

        @media (min-width: 769px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="\d{10}" title="Please enter a valid 10-digit phone number">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <label for="inquiry">Inquiry Type</label>
            <select id="inquiry" name="inquiry">
                <option value="general">General Inquiry</option>
                <option value="technical">Technical Support</option>
                <option value="billing">Billing/Account</option>
                <option value="other">Other</option>
            </select>

            <label>Preferred Contact Method</label>
            <div class="radio-group">
                <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-phone" name="contact-method" value="phone">
                <label for="contact-phone">Phone</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">I agree to the <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit">Submit</button>
            <p id="form-message"></p>
        </form>
    </div>
</body>
</html>
